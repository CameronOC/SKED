{% extends "_base.html" %}

{% block content %}

<h1>Invite Employee</h1>

<form action="" method="post" name="invite">
  {{ form.csrf_token }}
  <p>
    {{ form.email(placeholder="example@example.com") }}
    <span class="error">
      {% if form.email.errors %}
        {% for error in form.email.errors %}
          {{ error }}
        {% endfor %}
      {% endif %}
    </span>
  </p>
  <button class="btn btn-success" type="submit">Submit</button>
</form>

{% endblock %}
