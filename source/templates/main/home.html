{% extends "_base.html" %}

{% block content %}

<h1>Organizations</h1>
{% if organizations %}
<ul>
    {% for org in organizations %}
    <li><a href="/organization/{{ org.id }}">{{ org.name }}</a></li>
    {% endfor %}
    <li><a href="/create">Create New Organization</a></li>
</ul>
{% else %}
Looks like you don't have any organizations, would you like to <a href="/create">create one</a>?
{% endif %}
<br>
{% endblock %}
