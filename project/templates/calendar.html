<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../static/calendar/fullcalendar.css' rel='stylesheet' />
<link href='../static/calendar/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../static/calendar/lib/moment.min.js'></script>
<script src='../static/calendar/lib/jquery.min.js'></script>
<script src='../static/calendar/fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {

		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			defaultView: 'agendaWeek',
			allDaySlot: false,
			editable: true,
			events: [
				{
					title: 'Meeting',
					start: '2016-10-26T10:30:00',
					end: '2016-10-26T12:30:00'
				}
			]
		});

	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
