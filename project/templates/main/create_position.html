{% extends "_base.html" %}

{% block content %}

<h1>Create a Position</h1>
<br>
<form action="" method="post" name="create_position">
  {{ form.csrf_token }}
  <p>
    {{ form.name(placeholder="title") }}
    <span class="error">
      {% if form.name.errors %}
        {% for error in form.name.errors %}
          {{ error }}
        {% endfor %}
      {% endif %}
    </span>
  </p>
  <button class="btn btn-success" type="submit">Submit</button>
</form>

{% endblock %}
